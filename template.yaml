AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM template for deploying Splunk Cloudwatch Logs Forwarder

Parameters:
  SignalFxAPIKey:
    Type: String
  SignalFxLogIngestUrl:
    Type: String

Resources:
  SplunkCloudwatchLogsForwarder:
    Type: AWS::Serverless::Function
    Description: WIP SplunkCloudwatchLogsForwarder
    Properties:
      FunctionName: splunk-cloudwatch-logs-forwarder
      Runtime: python3.7
      Timeout: 60
      CodeUri: ./src
      Handler: function.lambda_handler
      Environment:
        Variables:
          SFX_API_KEY: !Ref SignalFxAPIKey
          SFX_URL: !Ref SignalFxLogIngestUrl
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Sid: AWSGetTagsOfResources
              Effect: Allow
              Action:
                - tag:GetResources
              Resource: '*'

Outputs:
  LambdaArn:
    Value:
      Fn::GetAtt:
        - SplunkCloudwatchLogsForwarder
        - Arn